<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <a style="font-size: small;"></a>
</head>
<script>
    // 각 g의 name을 image안에 겹쳐서 띄워줌
    // page load 되면 실행
    // g의 name을 가져와서 image의 중앙에 text를 생성해서 넣어줌

    window.addEventListener('load', function () {
        // 모든 g 요소를 선택
        const gElements = document.querySelectorAll('svg g');

        gElements.forEach(g => {
            const name = g.getAttribute('name');
            const image = g.querySelector('image');

            if (image && name) {
                // 이미지의 위치와 크기 가져오기
                const x = parseFloat(image.getAttribute('x'));
                const y = parseFloat(image.getAttribute('y'));
                const width = parseFloat(image.getAttribute('width'));
                const height = parseFloat(image.getAttribute('height'));

                // 텍스트 요소 생성
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', x + width / 2);
                text.setAttribute('y', y + height / 2);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.textContent = name;

                // 스타일 설정 (필요에 따라 폰트 크기나 색상 변경 가능)
                text.style.fill = 'black';
                text.style.fontSize = '8px';

                // 텍스트 요소를 g 요소에 추가
                g.appendChild(text);
            }
        });
    });
</script>
